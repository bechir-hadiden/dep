<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity6  >
<head>
    <meta charset="utf-8">
    <title>Gestion des Departements</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Departements</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ListeDepartement}">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Departements </a>

                <div class="dropdown-menu">
                    <a 	sec:authorize="hasAnyAuthority('ADMIN', 'AGENT')" class="dropdown-item" th:href="@{/showCreate}">Ajouter</a>
					
                    <a class="dropdown-item" th:href="@{/ListeDepartement}">Lister</a>
                </div>
            </li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">College </a>
			
				<div class="dropdown-menu">
					<a sec:authorize="hasAnyAuthority('ADMIN', 'AGENT')"  class="dropdown-item" th:href="@{/showCreatecollege}">Ajouter</a>
			
					<a class="dropdown-item" th:href="@{/listCollege}">Lister</a>
				</div>
			</li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					<span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
					
					<a sec:authorize="!isAuthenticated()" class="dropdown-item"
					th:href="@{login}">login</a>
					
					<a sec:authorize="isAuthenticated()" class="dropdown-item"
					th:href="@{logout}">logout</a>

                    <a class="dropdown-item" href="">Profile</a>
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
