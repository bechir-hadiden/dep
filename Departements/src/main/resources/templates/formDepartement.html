<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Departements</title>
</head>
<body>
   <div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
  <div class="card-header" th:if="${mode=='new'}"> Ajout des 	Departements </div>
  <div class="card-header" th:if="${mode=='edit'}">Modification des   Departements </div>
  	<div class="card-body">
	<form th:action="@{/saveDepartement}" method="post">
	   
	    <input hidden name="page" class="form-control" th:value="${page}" />
		<input hidden name="size" class="form-control" th:value="${size}" />
	
		<div class="form-group">
			<label class="control-label" hidden>ID Departement :</label> 
		       <input type="hidden" name="idDepartement" class="form-control" th:value="${Departementss.idDepartement}"  />
		</div>					
		<div class="form-group">
			<label class="control-label">Nom Departement :</label> 
			 <input type="text" name="nomDepartement" class="form-control" th:value="${Departementss.nomDepartement}"  />
			<span th:errors= "${Departementss.nomDepartement}" class="text-danger"> </span>	 
		</div>
		<div class="form-group">
			<label class="control-label">Nombre d employee :</label> 
		    <input type="text" name="nombreDepartement" class="form-control" th:value="${Departementss.nombreDepartement}" />
		    <span th:errors=${Departementss.nombreDepartement} class="text-danger"> </span> 
		</div>
		<div class="form-group">
			<label class="control-label">date Affectation  :</label> 
			<input type="date" name="dateAffectation" class="form-control" />
			 <span th:errors=${Departementss.dateAffectation} class="text-danger"> </span>
		</div>


		
		<div class="form-group">
		    <label class="control-label">College</label>
		    <select name="College" class="form-control" th:value="${Departementss.college?.idcol}" th:if="${Departementss.college != null}">
		        <option th:each="c:${colleges}" th:if="${mode=='edit'}" th:value="${c.idcol}" th:text="${c.nomcol}" th:selected="${c.idcol==Departementss.college.idcol}"></option>
		    </select>
		    <select name="College" class="form-control" th:if="${Departementss.college == null}">
		        <option th:each="c:${colleges}" th:value="${c.idcol}" th:text="${c.nomcol}"></option>
		    </select>
		</div>


		<div>
		<button type="submit" class="btn btn-primary">Valider</button>
		</div>
		</form>
		</div>
		</div>
</div>

</body>
</html>
