<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
	<title>Modifier un Produit</title>
</head>

<body>
	<div class="container">
		<div class="card-body">
			<form action="updateDepartement" method="post">
				<div class="form-group">
					<label class="control-label">ID Departement :</label>
					<input type="text" name="id_Departement" value="${Departement.id_Departement}" readonly class="form-control" />
				</div>
				<div class="form-group">
					<label class="control-label">Nom Departement :</label>
					<input type="text" name="Nom_Departementt" value="${Departement.Nom_Departementt}" class="form-control" />
				</div>
				<div class="form-group">
					<label class="control-label">Nombre d employee :</label>
					<input type="text" name="Nombre_employee" value="${Departement.Nombre_employee}" class="form-control" />
				</div>
				<div class="form-group">
				<label class="control-label"> Date Affectation  :</label>
					<fmt:formatDate pattern="yyyy-MM-dd" value="${Departement.dateAffectation}" var="formatDate" />
					<input type="date" name="dateAffectation" value="${formatDate}" class="formcontrol" />
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Modifier</button>
				</div>
			</form>
		</div>
		<br />
		<br />
		<a href="ListeDepartement">Liste Departement</a>
	</div>
</body>

</html>
